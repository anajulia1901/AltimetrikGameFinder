<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main-login-icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles-login.css" />
  </head>

  <body>
    <div class="main">
      <div class="login-container">
        <div class="box-left">
          <h1>GAME<strong>FINDER</strong></h1>
          <form>
            <div class="box-login">
              <div class="icon">
                <i class="user-icon far fa-user"></i>
              </div>
              <input
                type="text"
                class="useremail"
                name="useremail"
                id="result"
                for=email
                placeholder="Email"
                aria-label="Username or email"
                formautocomplete="off"
              />
            </div>
            <div class="box-login">
              <div class="icon">
                <i class="key fas fa-key"></i>
              </div>
              <input
                type="password"
                class="password-input"
                name="password"
                id="loginpassword"
                placeholder="Password"
                aria-label="Password"/>
                <div onclick = "visiblePassword()"class="icon-eye">
                  <i class="fas fa-eye"></i></div>
            </div>
            <div class="text-bottom">
              <div class="wrap-place">
                <div class="column">
                  <div>
                    <input
                      class="check"
                      type="checkbox"
                      name="checkbox"
                    />
                    <span class="me">Remember me</span>
                  </div>
                  <input type="button" class="login-button"name="" value="LOGIN" onclick="Login();" />
                </div>
                <div class="column">
                  <a href="#" class="text">Resgister now</a>
                  <span class="forgot"
                    ><a href="#" class="text">Forgot password?</a></span
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="line">or</div>
          <div class="container-bottom">
            <div class="bottom-box">
              <button class="button-icon fecebook-icon">
                <i class="fab fa-facebook-square"></i>
              </button>
              <button class="button face">LOGIN WITH FACEBOOK</button>
            </div>
            <div class="bottom-box">
              <button class="button-icon twitter-icon">
                <i class="fab fa-twitter-square"></i>
              </button>
              <button class="button twitter">LOGIN WITH TWITTER</button>
            </div>
            <div class="bottom-box">
              <button class="button-icon google-icon">
                <i class="fab fa-google"></i>
              </button>
              <button class="button google">LOGIN WITH GOOGLE</button>
            </div>
          </div>
        </div>
      <div class="carousel">
        <div class="carousel-container">
        <div class="img">
            <img src="images/charlies-angels.jpg" class="carousel-image carousel-image-show" alt="charlies-angelsAngels image">
        </div>
        <div class="img">
            <img src="images/pollitos-en-fuga.jpg" class="carousel-image" alt="Biomutant image">
        </div>
        <div class="img">
            <img src="images/biomutant.png" class="carousel-image" alt="Biomutant image">
        </div>
        <div class="img">
            <img src="images/photo4.jpg" class="carousel-image" alt="photo4">
        </div>
        <div class="img">
            <img src="images/photo5.jpg" class="carousel-image" alt="photo5">
        </div>
        <div class="img">
            <img src="images/photo6.jpg" class="carousel-image" alt="photo6">
        </div>
        <div class="img">
            <img src="images/photo7.jpg" class="carousel-image" alt="photo7">
        </div>

         <div class="carousel-dots">
            <input type="radio" name="carouselButton" class="dot" onclick="carouselShow(0)"> 
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(1)">
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(2)">
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(3)">
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(4)">
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(5)">
            <input type="radio" name="carouselButton" class="dot"onclick="carouselShow(6)">
        </div> 
    </div>
  </div>
</div>
    </div>
    <script src="scripts/login.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
